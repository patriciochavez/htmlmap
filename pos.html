<!DOCTYPE html>
<html>
  <head>
    <title>Actualizando</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
var my_loc = new Object();

var pos = {
        lat: 0,
        lng: 0
      };

var marker;

var ws = new WebSocket("wss://volley-vr.44fs.preview.openshiftapps.com");

ws.onopen = function() {    
  console.log("wss connected!")
  initMap(); 
};
        
ws.onmessage = function (evt) { 
  my_loc = JSON.parse(evt.data);
  updateMap();
};
        
ws.onclose = function() {               
  console.log("wss closed!") 
}; 
 
var map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 0, lng: 0},
    zoom: 17
  });

  marker = new google.maps.Marker({
    position: pos,
    map: map,
    title: 'Obteniendo posici√≥n'
});
  marker.setMap(null);
}

function updateMap(){
  map = map, {
    center: {lat: my_loc.latitude, lng: my_loc.longitude}
};

if (my_loc != null) {
  
  marker.setMap(null);

  document.title = my_loc.timestamp;
      pos = {
        lat: my_loc.latitude,
        lng: my_loc.longitude
      };

    marker = new google.maps.Marker({
      position: pos,
      map: map,
      title: 'PC'
    });

    map.setCenter(pos);
    handleLocationError(true);
    }else {
    // Browser doesn't support Geolocation
    handleLocationError(false);
  }
}

function handleLocationError(browserHasInfo, infoWindow, pos) {
  //infoWindow.setPosition(pos);
  console.log(browserHasInfo ? 'Recibiendo datos' : 'Esperando datos');
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg4Iyt6xWt7KsapU6-pryLN3JS9pBAyfk&callback=initMap"
        async defer>
    </script>
  </body>
</html>
