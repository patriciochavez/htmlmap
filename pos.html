<!DOCTYPE html>
<html>
  <head>
    <title>Actualizando</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="./metodos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body onload="validarToken();">
    <div id="map"></div>   
<script>
var geo_loc = false;

function getLoc_enabled() {
    if (navigator.geolocation) {
        //navigator.geolocation.getCurrentPosition(showPosition);
        geo_loc = true;
    } 
}
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
var rcv_loc = new Object();

var pos = {
        lat: 0,
        lng: 0
      };

var marker;

var ws = new WebSocket("wss://volley-vr.44fs.preview.openshiftapps.com");

ws.onopen = function() {    
  console.log("wss connected!")
  initMap(); 
};
        
ws.onmessage = function (evt) { 
  rcv_loc = JSON.parse(evt.data);
  updateMap();
};
        
ws.onclose = function() {               
  console.log("wss closed!") 
}; 
 
var map;

function initMap() {  
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 0, lng: 0},
    zoom: 17
  });

  marker = new google.maps.Marker({
    position: pos,
    map: map,
    title: 'Obteniendo posici√≥n'
});
  marker.setMap(null);
  if (getLoc_enabled()){
    navigator.geolocation.getCurrentPosition(my_pos);
  }
}

function my_pos(local_pos) {
  my_pos = {
        lat: local_pos.coords.latitude,
        lng: local_pos.coords.longitude
      };
  marker = new google.maps.Marker({
      position: my_pos,
      map: map,
      icon: pinSymbol("#FFF"),
      title: 'Yo'
    });
}

function updateMap(){
  map = map, {
    center: {lat: rcv_loc.latitude, lng: rcv_loc.longitude}
};

if (rcv_loc != null) {
  
  marker.setMap(null);

  document.title = rcv_loc.timestamp;
      pos = {
        lat: rcv_loc.latitude,
        lng: rcv_loc.longitude
      };

    marker = new google.maps.Marker({
      position: pos,
      map: map,
      title: 'PC'
    });

    map.setCenter(pos);
    handleLocationError(true);
    }else {
    // Browser doesn't support Geolocation
    handleLocationError(false);
  }
  if (getLoc_enabled()){
    navigator.geolocation.getCurrentPosition(my_pos);
  }
}

function handleLocationError(browserHasInfo, infoWindow, pos) {
  //infoWindow.setPosition(pos);
  console.log(browserHasInfo ? 'Recibiendo datos' : 'Esperando datos');
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg4Iyt6xWt7KsapU6-pryLN3JS9pBAyfk&callback=initMap"
        async defer>
    </script>
  </body>
</html>
