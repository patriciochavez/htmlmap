  initMap(); 
};
        
ws.onmessage = function (evt) { 
  rcv_loc = JSON.parse(evt.data);
  console.log(rcv_loc);
  updateMap();
};

ws.broadcast = function(data) {
    for(var i in this.clients) {
        this.clients[i].send(data);
    }
};
        
ws.onclose = function() {               
  console.log("wss closed!") 
};

function updateMap(){ 

  map = map, {
    center: {lat: rcv_loc.latitude, lng: rcv_loc.longitude}
  };


  if (rcv_loc != null) {  
  marker_other.setMap(null);  

  document.title = rcv_loc.timestamp;
      pos = {
        lat: rcv_loc.latitude,
        lng: rcv_loc.longitude
      };

    marker_other = new google.maps.Marker({
      position: pos,
      map: map,
      icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
      title: 'remote'
    });

    map.setCenter(pos);
    handleLocationError(true);
    }else {
    // Browser doesn't support Geolocation
    handleLocationError(false);
  }
